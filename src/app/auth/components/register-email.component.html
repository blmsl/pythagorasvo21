<div class="form-container">
  <h1 class="title">Mit E-Mail registrier√§</h1>
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <span class="error" *ngIf="error" >{{ error }}</span>

    <div class="field">
      <label class="label">Vorname</label>
      <p class="control has-icons-left">
        <input type="text" placeholder="Rainer" (ngModel)="user.firstname" name="firstname" class="input">
        <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <label class="label">Nachname</label>
      <p class="control has-icons-left has-icons-right">
        <input type="text" placeholder="Zufall" (ngModel)="user.lastname" name="lastname" class="input">
        <span class="icon is-small is-left">
          <i class="fa fa-user" aria-hidden="true"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <label class="label">Email</label>
      <p class="control has-icons-left has-icons-right">
        <input type="email" placeholder="rainer.zufall@mail.com" (ngModel)="email" name="email" class="input" required>
        <span class="icon is-small is-left">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <label class="label">Passwort</label>
      <p class="control has-icons-left has-icons-right">
        <input type="password" (ngModel)="password" name="password" class="input" required>
        <span class="icon is-small is-left">
         <i class="fa fa-key" aria-hidden="true"></i>
        </span>
      </p>
    </div>

    <button type="submit" [disabled]="!formData.valid" class="button is-primary">Account erstelle</button>
  </form>
</div>
