<div class="container">
  <span class="error" *ngIf="error">{{ error }}</span>
  <form #formData='ngForm' (ngSubmit)="loginEMail(formData)" >
    <div class="field">
      <label class="label" for="email">E-Mail</label>
      <p class="control has-icons-left has-icons-right">
        <input type="text" placeholder="rainer.zufall@mail.com" (ngModel)="email" name="email" class="input" required>
        <span class="icon is-small is-left">
         <i class="fa fa-user"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <label class="label" for="password">Passwort</label>
      <p class="control has-icons-left has-icons-right">
        <input type="password" placeholder="Password" (ngModel)="password" name="password" class="input" required>
        <span class="icon is-small is-left">
         <i class="fa fa-unlock-alt"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control">
        <button type="submit" [disabled]="!formData.valid" class="button is-primary is-fullwidth">Log in</button>
      </p>
    </div>
    <a routerLink="/register-email" routerLinkActive="active" class="">Mit E-mail <strong>registriere</strong></a>
  </form>
  <div class="divider-line has-text-centered">
    <span>ODER</span>
  </div>
  <p class="field has-text-centered is-grouped-centered">
    <a class="button is-large login-button" (click)="loginGoogle()">
      <span class="icon">
        <i class="fa fa-google" aria-hidden="true"></i>
      </span>
      <span>Google</span>
    </a>

    <a class="button is-large login-button" (click)="loginFaceBook()" >
    <span class="icon">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </span>
      <span>Facebook</span>
    </a>

    <a class="button is-large login-button" (click)="loginGitHub()" >
      <span class="icon">
        <i class="fa fa-github" aria-hidden="true"></i>
      </span>
      <span>GitHub</span>
    </a>
  </p>
</div>
