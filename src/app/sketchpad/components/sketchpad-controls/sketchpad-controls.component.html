<div id="controls-wrapper">

    <input type="range" id="size-slider" (input)="SetPenSizeIndex($event)" min="0" max="9" step="1" />
    <i class="fa fa-undo sketchpad-control-icon"  (click)="unDoClicked()" ></i>
    <i class="fa fa-trash sketchpad-control-icon" (click)="clearClicked()" aria-hidden="true"></i>

</div>
