<div class="columns is-multiline" id="single-image-div">
    <h1 class="column is-12">Zeichnet vo {{(user|async)?.firstname}} {{(user|async)?.lastname}} mit em titel {{(topic|async)?.name}}</h1>
    <app-image-viewer [Image]="image" id="image-viewer" class="column is-6"></app-image-viewer>
    <div class="column columns is-4 is-multiline" id="commentsAndRating">
        <app-rating [ratingKey]="(image|async)?.rating" id="rating-app" class="column is-12"></app-rating>
        <app-comment [commentKey]="(image|async)?.comment" id="comments-app" class="column is-12 "></app-comment>
    </div>
</div>
