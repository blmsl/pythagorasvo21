<div id="canvas-wrapper">
    <canvas #topCanvas class="drawing-canvas hasShadow" id="top-canvas" [height]="canvasHeight" [width]="canvasWidth"></canvas>

    <canvas #mainCanvas class="drawing-canvas" id="main-canvas" (window:resize)="onResize($event)" [height]="canvasHeight" [width]="canvasWidth"></canvas>
    <canvas #backgroundCanvas class="drawing-canvas" id="backgourd-canvas" [height]="canvasHeight" [width]="canvasWidth"></canvas>
</div>
